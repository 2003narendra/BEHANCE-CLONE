<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEHANCE-CLONE</title>

     <link rel="stylesheet" href="main.css">
     <script src="https://kit.fontawesome.com/9b6ac4ba75.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navigation bar -->
    <header>
    <div class="menu_bar">
        <h1 class="logo">Behance</h1>
        <ul>
         <li class="menu"><a href="#">Discover</a></li>
         <li  class="menu"><a href="#">Livestreams</a></li>
         <li  class="menu"><a href="#">Jobs</a></li>
         <li> 
            <!-- <i class="fas fa-caret-down"></i> -->
            Sort Recommendations
            <button class="dropbtn"> 
                <i class="fa fa-caret-down"></i>
              </button>
            <div class="dropdown_menu" style="color: white;">
                <div class="dropdown-content">
                  <a href="#" onclick="curated()">Curated</a>
                  <a href="#" onclick="most_appreciated()">Most Appreciated</a>
                  <a href="#" onclick="most_viewed()">Most Viewed</a>
                  <a href="#" onclick="most_discussed()">Most Discussed</a>
                </div>
              </div>
         </li>
         <li><a href="#">Log in </a></li>
         <li><a href="#">Sign up</a></li>
        </ul>
     </div>
     </header>
    <!-- search bar -->
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search the creative word at work" autocomplete="off">
            <button class="search" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result-box">

        </div>
    </div>

    <!-- images addition -->
    <div class="container">
        <div class="image-container">
            <div class="image" ><img src="/image1.jpeg" alt="" id="curated"></div>
            <div class="image"><img src="/image2.jpeg" alt="" id="most-appreciated"></div>
            <div class="image"><img src="/image3.jpeg" alt="" id="most-discussed"></div>
            <div class="image"><img src="/image4.jpeg" alt="" id="most-dis"></div>
            <div class="image"><img src="/image5.jpeg" alt="" id="most-viewed"></div>
        </div>
        <div class="popup-image" id="imageclass">
            <span>&times;</span>
            
        </div>

    </div>
    <script src="main.js"></script>
</body>
